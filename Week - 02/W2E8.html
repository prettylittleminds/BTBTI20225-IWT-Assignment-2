<!DOCTYPE html>
<html>
	<head>
		<title>Image-Map</title>
	</head>
	<body>
		<h1>Implementing Image Map in HTML</h1>
		<map name = "image4">
			<area shape = "circle" coords = "334, 434, 400, 500" href = "https://www.w3schools.com/html/html_images_imagemap.asp"></area>
			<area shape = "rect" coords = "34, 44, 250, 350" href = "https://www.w3schools.com/html/html_images_imagemap.asp"></area>
		</map>
		<img src = "../images/4.jpeg" alt = "Image-4" usemap = #image4 />
		
	</body>
</html>
