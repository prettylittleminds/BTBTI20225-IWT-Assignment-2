<!DOCTYPE html>
<html>
	<head>
		<title>Registration Form</title>
	</head>
	<body text = " #ea4848">
		<h1>Registration Form</h1>
		
		<form method = get action = "W2E14-Home.html">
			<label>Username: </label>
			<input type = text name = usr value = "user1" placeholder="Enter Username"/> <br>

			<label>Password: </label>
			<input type = password name = pass placeholder="Enter Password"/> <br> <br>
			
			<label>Gender: </label> <br>
			<input type = radio name = Gender value = "female" checked/> <label>Female</label> <br>
			<input type = radio name = Gender value = "male"/> <label>Male</label> <br> <br>
			
			<label>Age: </label> <br>
			<select name = Age multiple size = 2/> <br>
			
				<option>1. 18-20 </option>
				<option>2. 20-22 </option>
				<option>3. 22-25 </option>

			</select>

			<br> <br>

			<input type = checkbox name = SignedIn value = "Yes" checked/> <label>Keep me Signed In.</label> <br>
			<input type = checkbox name = SignedIn value = "No"/> <label>Log Out Later.</label> <br> <br>
			
			<label>Comments: </label> <br>
			<textarea rows = 10 cols = 100 name = comments placeholder = "Enter your comments.."></textarea> <br> <br> <br>
			
			<input type = reset value = "Reset"/>
			<input type = submit value = "Register"/>
		</form>
	
	</body>
</html>
